<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bochen, will you go out with me?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #faf6f1;
      --ink: #2c2420;
      --blush: #c9a89a;
      --rose: #b87d6a;
      --sage: #8b9a7d;
      --gold: #c4a35a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--cream);
      color: var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .page::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% 0%, rgba(201, 168, 154, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(139, 154, 125, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .invitation-card {
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .ornament {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      color: var(--blush);
      letter-spacing: 0.4em;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 6vw, 2.75rem);
      font-weight: 600;
      line-height: 1.3;
      color: var(--ink);
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.2s forwards;
    }

    .subline {
      font-weight: 300;
      font-size: 1rem;
      color: var(--rose);
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.4s forwards;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.6s forwards;
    }

    .btn {
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, var(--rose), var(--blush));
      color: var(--cream);
      box-shadow: 0 4px 20px rgba(184, 125, 106, 0.35);
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 28px rgba(184, 125, 106, 0.45);
    }

    .btn-no {
      background: transparent;
      color: var(--ink);
      border: 2px solid var(--blush);
    }

    .btn-no:hover {
      transform: scale(1.02);
      background: rgba(201, 168, 154, 0.15);
    }

    .floating {
      position: absolute;
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      color: var(--blush);
      opacity: 0.12;
      pointer-events: none;
    }

    .floating-1 { top: 15%; left: 10%; animation: float 6s ease-in-out infinite; }
    .floating-2 { top: 70%; right: 8%; animation: float 7s ease-in-out 1s infinite; }
    .floating-3 { bottom: 20%; left: 15%; animation: float 5.5s ease-in-out 2s infinite; }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(3deg); }
    }

    /* Yes response screen */
    .response-page {
      display: none;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .response-page.active {
      display: flex;
      animation: fadeIn 0.6s ease;
    }

    .response-page h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      color: var(--rose);
      margin-bottom: 0.5rem;
    }

    .response-page p {
      font-weight: 300;
      color: var(--ink);
      margin-bottom: 2rem;
    }

    .heart {
      font-size: 4rem;
      color: var(--rose);
      animation: heartbeat 1s ease infinite;
    }

    .response-gif {
      max-width: 280px;
      width: 100%;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px rgba(44, 36, 32, 0.12);
      animation: popIn 0.5s ease 0.2s both;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

  </style>
</head>
<body>
  <div class="page" id="invitation-page">
    <span class="floating floating-1">♥</span>
    <span class="floating floating-2">♥</span>
    <span class="floating floating-3">♥</span>

    <div class="invitation-card">
      <p class="ornament">— an invitation —</p>
      <h1>Bochen, will you go out with me?</h1>
      <p class="subline">I like your vibe. I'd love to spend some time with you.</p>
      <div class="buttons">
        <button class="btn btn-yes" id="btn-yes">Yes</button>
        <button class="btn btn-no" id="btn-no">No</button>
      </div>
    </div>
  </div>

  <div class="response-page" id="response-yes">
    <img class="response-gif" src="https://media.giphy.com/media/31lPv5L3aIvTi/giphy.gif" alt="Celebration">
    <span class="heart">♥</span>
    <h2>So glad you said yes!</h2>
    <p>I can’t wait to see you. Let’s make it a lovely time.</p>
  </div>

  <div class="response-page" id="response-no">
    <img class="response-gif" src="https://media.giphy.com/media/Ty9Sg8oHghPWg/giphy.gif" alt="Sad nodding">
    <h2>No worries</h2>
    <p>Thanks for letting me know. Maybe another time!</p>
  </div>

  <script>
    (function () {
      var invitationPage = document.getElementById('invitation-page');
      var responseYes = document.getElementById('response-yes');
      var responseNo = document.getElementById('response-no');
      var btnYes = document.getElementById('btn-yes');
      var btnNo = document.getElementById('btn-no');

      btnYes.addEventListener('click', function () {
        invitationPage.style.display = 'none';
        responseYes.classList.add('active');
      });

      btnNo.addEventListener('click', function () {
        invitationPage.style.display = 'none';
        responseNo.classList.add('active');
      });
    })();
  </script>
</body>
</html>
